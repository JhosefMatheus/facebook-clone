<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logo-side">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>
    <div class="form-side">
        <div class="form">
            <input type="email" placeholder="Email ou telefone"/>
            <div class="password-field">
                <input type="password" placeholder="Senha" id="password-input">
                <img src="assets/eye-open.png" id="eye-open"/>
                <img src="assets/eye-closed.png" id="eye-closed"/>
            </div>
            <input type="button" value="Entrar" class="login-button">
            <a href="#"><span>Esqueceu a senha?</span></a>
            <hr />
            <input type="button" value="Criar nova conta" class="create-account-button" id="create-account-button">
        </div>
        <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
    </div>

    <div class="register-dialog" id="register-dialog">
        <div class="register-content">
            <div class="header">
                <div class="header-text">
                    <p class="title">Cabeçalho</p>
                    <p class="subtitle">Cabeçalho</p>
                </div>
                <div class="header-options">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yO/r/zgulV2zGm8t.png" id="close-register-button">
                </div>
            </div>
            <div class="fields">
    
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
